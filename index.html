<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="form">
      <label for=""></label>
      <input class="output" name="output" type="text" disabled />
      <div class="wrapper">
        <button class="operator add" type="button">+</button
        ><button class="operator subtract" type="button">-</button
        ><button class="operator multiply" type="button">*</button
        ><button class="operator divide" type="button">/</button
        ><button class="number one" type="button">1</button
        ><button class="number two" type="button">2</button
        ><button class="number three" type="button">3</button
        ><button class="number four" type="button">4</button
        ><button class="number five" type="button">5</button
        ><button class="number six" type="button">6</button
        ><button class="number seven" type="button">7</button
        ><button class="number eight" type="button">8</button
        ><button class="number nine" type="button">9</button
        ><button class="number zero" type="button">0</button
        ><button class="equal" type="submit">=</button
        ><button class="reset" type="reset">c</button>
      </div>
    </form>
    <p class="text-output"></p>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
